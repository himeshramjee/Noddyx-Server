<html>

<head>
    <title>Explore: Noddyx Server Auth </title>
    <link rel="stylesheet" href="./css/style-node-nxs.css">
</head>

<body>

<h1 id="title">Sign in:</h1>
<form id="signInForm">
    <p>
        Email: <input id="username" autocomplete="email" type="email" inputmode="email" value="a@b.com">
    </p>
    <p>
        Password: <input id="password" type="password" value="asdf">
    </p>
    <p>
        <input type="submit" value="Sign me in">
    </p>
    <div id="divSignInError"></div>
</form>

<script type="text/javascript" src="./js/sign-in.js"></script>
</body>

</html>
